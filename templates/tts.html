<!DOCTYPE HTML>
<html>
<head>
  <title>Text-to-Speech dashboard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/layout.css') }}">
</head>
<body>
  <script type="text/javascript">
      $(document).ready(function() {

      });
  </script>
      <main role="main" class="container">
      <div class="col-md-12 col-sm-12">
        <br><br>
        <h1>Text-to-Speech dashboard</h1>
        <div class="form-group">
          <label>Pepper Text-to-Speech </label>
          <textarea class="form-control" rows="3" id="pepper"></textarea>
          <br>
          <button class="btn btn-light" type="button">Synthesize</button>
        </div>
        <br>
        <div class="form-group">
          <label>GTTS Text-to-Speech </label>
          <textarea class="form-control" rows="3" id="gtts"></textarea>
          <br>
          <button class="btn btn-light" type="button">Synthesize</button>
        </div>
        <br>
        <div class="form-group">
          <label>Google Cloud Text-to-Speech </label>
          <textarea class="form-control" rows="3" id="gcloud"></textarea>
          <select id="languageCode">
            <option value="en-US">English (US)</option>
            <option value="nl-NL">Nederlands (NL)</option>
          </select>
          <select id="voiceName">
            <option value="en-US-Standard-A">EN_US_A</option>
            <option value="en-US-Standard-B">EN_US_B</option>
            <option value="en-US-Standard-C">EN_US_C</option>
            <option value="en-US-Standard-D">EN_US_D</option>
            <option value="en-US-Standard-E">EN_US_E</option>
            <option value="en-US-Standard-F">EN_US_F</option>
            <option value="nl-NL-Standard-A">NL_BASIC</option>
          </select>
          <label>Speed</label><input id="speakingRate" type="number" max="4" min="0,25">
          <label>Pitch</label><input id="pitch" type="number" max="20" min="-20">
          <br>
          <button class="btn btn-light" type="button">Synthesize</button>
        </div>
    </div>
    </main>
</body>
</html>
